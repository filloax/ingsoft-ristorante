<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Fortuna: Ordinazione</title> 
    <!--/*/ <th:block th:insert="fragments/general.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
    <header th:insert="fragments/general.html :: header"> </header>
    <div class="w3-center w3-main w3-content">
        <h1>Ordinazione</h1>

        <h2>Revisiona dati</h2>

        <div th:if='${session.tokenPagamento != null && session.tokenPagamento != ""}' class="w3-panel w3-green">
            <h3>Pagamento autorizzato! Verr√† effettuato all'accettazione dell'ordine da parte del personale.</h3>
        </div>

        <p>Controlla se i dati sono corretti, oppure torna indietro.</p>

        <form action="#" method="POST">
            <button name="conferma" value="true" class="w3-btn w3-ripple w3-amber w3-xlarge w3-round w3-margin">
                Conferma e effettua ordine
            </button>
        </form>

        <div id="riassuntoOrdine">
            <h2>Ordine svolto</h2>
            <table class="w3-table w3-striped" style="width: 75%; margin-left: auto; margin-right: auto;">
                <tr>
                    <td><strong>Nome: </strong></td>
                    <td colspan="3" th:text="${datiOrdine.nome}"></td>
                </tr>
                <tr>
                    <td><strong>Data: </strong></td>
                    <td th:text="${datiOrdine.data}"></td>
                    <td><strong>Ora: </strong></td>
                    <td th:text="${datiOrdine.ora}"></td>
                </tr>
                <tr>
                    <td><strong>Totale: </strong></td>
                    <td th:unless="${totaleScontato}" th:text="${totale}"></td>
                    <td th:if="${totaleScontato}">
                        <span class="discount-old" th:text="${totale}"></span> <span class="discount" th:text="${totaleScontato}"></span>
                    </td>
                </tr>
            </table>  
            
            <div th:insert="fragments/carrello.html :: carrello(noRemove = true)" style="width: 75%; margin-left: auto; margin-right: auto;"></div>
        </div>
    </div>
    <div th:replace="fragments/general.html :: footer"></div> 
</body>
</html>
