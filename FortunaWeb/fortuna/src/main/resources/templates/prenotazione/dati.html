<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Fortuna: Prenotazione</title> 
    <!--/*/ <th:block th:insert="fragments/general.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
    <header th:insert="fragments/general.html :: header"> </header>
    <div class="w3-center w3-main w3-content" style="max-width: 900px;">
        <h1>Prenotazione</h1>
        <h2>Dati:</h2>

        <div class="w3-panel w3-red error" th:if="${error}" th:switch="${error}">
            <p th:case="'err-data'">
                Errore: prenotazioni disattivate nella data scelta
            </p>
            <p th:case="'err-database'">
                Errore: connessione al Database fallita
            </p>
            <p th:case="*">
                Errore sconosciuto
            </p>
        </div>

        <div id="dati" class="dati-prenotazione w3-border">
            <form action="#" th:object="${datiPrenotazione}" method="POST">
                <div class="w3-row-padding w3-margin">
                    <div class="w3-half" style="min-height: 250px;">
                        <fieldset>
                            <label class="w3-deep-orange">Data e Ora</label>
                            <input required type="date" th:field="*{data}" class="w3-large datetime-input">
                            <input required type="time" th:field="*{ora}" class="w3-large datetime-input">
            
                            <label class="w3-deep-orange">Telefono</label>
                            <input required type="text" th:field="*{telefono}" class="w3-input">
                        </fieldset>
                    </div>
                    <div class="w3-half" style="min-height: 250px;">
                        <fieldset>
                            <label class="w3-deep-orange">Nome</label>
                            <input required type="text" th:field="*{nome}" class="w3-input"><br>
                            <label class="w3-deep-orange">Numero di persone</label>
                            <input required type="number" th:field="*{numeroPersone}" class="w3-input"><br>
                        </fieldset>
                    </div>
                </div>

                <button name="conferma" value="true" class="w3-btn w3-ripple w3-cyan w3-xlarge w3-round w3-margin">
                    Conferma e effettua la prenotazione
                </button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/general.html :: footer"></div> 
</body>
</html>
